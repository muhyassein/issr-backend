server.port=8080
server.servlet.context-path=/issr
spring.jpa.defer-datasource-initialization=true


 ####Data source
spring.datasource.url=jdbc:mariadb://localhost:3306/ISSRDB?&characterEncoding=UTF-8&characterSetResults=UTF-8
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.username=issr
spring.datasource.password=issr
spring.datasource.testWhileIdle=true
spring.datasource.timeBetweenEvictionRunsMillis=3600000
spring.datasource.validationQuery=SELECT 1

#
spring.jpa.database-platform=org.hibernate.dialect.MariaDB103Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDB103Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true 
